<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgb(3, 28, 30), #b3b3ff);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            color: #fff;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 20px auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        select, input, button {
            margin: 15px 0;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
            border: none;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        select:hover, input:hover, button:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #0f0303;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0e0707;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        #result, #calcResult {
            font-size: 1.2rem;
            margin: 15px 0;
            word-wrap: break-word;
        }

        #notes {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #notes h3 {
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }

        footer p, footer a {
            font-size: 1rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        footer .social-links a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #ff5c5c;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }
        }

        /* Hover animations */
        button, select, input {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <h3>Select Category:</h3>
        <select id="category" onchange="loadUnitsByCategory()">
            <option value="science">Science & General</option>
            <option value="engineering">Physics & Engineering</option>
            <option value="computing">Computer Science & IT</option>
            <option value="medicine">Medical & Health Science</option>
            <option value="business">Finance & Business</option>
        </select>

        <h3>Select Unit Type:</h3>
        <select id="unitType" onchange="loadUnitDetails()"></select>

        <input type="number" id="inputValue" placeholder="Enter value">
        <button onclick="convert()">Convert</button>
        <p id="result"></p>

        <div id="notes">
            <h3>Unit Information</h3>
            <p id="unitDescription">Select a unit to see details.</p>
            <p><strong>Formula:</strong> <span id="unitFormula"></span></p>
            <p><strong>Example:</strong> <span id="unitExample"></span></p>
        </div>

        <div id="calcSection">
            <h2>Basic Calculator</h2>
            <input type="text" id="calcInput" placeholder="Enter Calculation">
            <button onclick="calculate()">Calculate</button>
            <p id="calcResult"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AlphaTech. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/alphatechltdco?igsh=MWtjanJrNzhmZjcx&utm_source=qr" target="_blank">Instagram</a>
            <a href="https://github.com/alphatechitco" target="_blank">GitHub</a>
            <a href="https://linktr.ee/alphatech.itco" target="_blank">Linktree</a>
        </div>
    </footer>

    <script>
        // Conversion data for units grouped by category
        const unitCategories = {
            science: {
                length: { factor: 3.28084, toUnit: 'Feet', description: 'Converts meters to feet.', formula: 'value * 3.28084', example: '1 meter = 3.28 feet' },
                weight: { factor: 2.20462, toUnit: 'Pounds', description: 'Converts kilograms to pounds.', formula: 'value * 2.20462', example: '1 kg = 2.2046 lbs' },
                temp: { formula: (value) => (value * 9/5) + 32, toUnit: '°F', description: 'Converts Celsius to Fahrenheit.', example: '0°C = 32°F' }
            },
            engineering: {
                speed: { factor: 3.6, toUnit: 'Km/h', description: 'Meters per second to kilometers per hour.', formula: 'value * 3.6', example: '10 m/s = 36 km/h' },
                pressure: { factor: 0.000145038, toUnit: 'PSI', description: 'Pascals to PSI.', formula: 'value * 0.000145038', example: '1000 Pa = 0.145 PSI' },
                energy: { factor: 0.000277778, toUnit: 'Kilowatts', description: 'Joules to Kilowatts.', formula: 'value * 0.000277778', example: '1 Joule = 0.00027778 kWh' }
            },
            computing: {
                data: { factor: 1024, toUnit: 'Kilobytes', description: 'Bytes to Kilobytes.', formula: 'value / 1024', example: '1024 Bytes = 1 KB' },
                cpuSpeed: { factor: 1000, toUnit: 'MHz', description: 'Converts GHz to MHz.', formula: 'value * 1000', example: '1 GHz = 1000 MHz' }
            },
            medicine: {
                bloodSugar: { factor: 0.0555, toUnit: 'mmol/L', description: 'mg/dL to mmol/L.', formula: 'value * 0.0555', example: '90 mg/dL = 5 mmol/L' },
                bmi: { formula: (value, height) => (value / (height * height)), toUnit: 'BMI', description: 'Calculates Body Mass Index.', example: '70 kg, 1.75 m tall = 22.86 BMI' }
            },
            business: {
                currency: { factor: 1.1, toUnit: 'USD', description: 'Converts Euro to USD.', formula: 'value * 1.1', example: '1 Euro = 1.1 USD' },
                stockIndex: { description: 'Point increase in stock index.', formula: 'Not Applicable', example: 'No example for stock index conversion.' }
            }
        };

        // Loading unit types based on category
        function loadUnitsByCategory() {
            const category = document.getElementById('category').value;
            const unitTypeSelect = document.getElementById('unitType');
            unitTypeSelect.innerHTML = '';

            const units = unitCategories[category];
            for (const unit in units) {
                const option = document.createElement('option');
                option.value = unit;
                option.textContent = unit.charAt(0).toUpperCase() + unit.slice(1);
                unitTypeSelect.appendChild(option);
            }

            loadUnitDetails();
        }

        // Loading unit details based on selected type
        function loadUnitDetails() {
            const category = document.getElementById('category').value;
            const unitType = document.getElementById('unitType').value;
            const unit = unitCategories[category][unitType];

            document.getElementById('unitDescription').textContent = unit.description;
            document.getElementById('unitFormula').textContent = unit.formula;
            document.getElementById('unitExample').textContent = unit.example;
        }

        // Conversion logic
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const category = document.getElementById('category').value;
            const unitType = document.getElementById('unitType').value;
            const unit = unitCategories[category][unitType];

            if (!isNaN(inputValue)) {
                const result = typeof unit.formula === 'function' ? unit.formula(inputValue) : inputValue * unit.factor;
                document.getElementById('result').textContent = `${inputValue} converts to ${result.toFixed(2)} ${unit.toUnit}`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid number';
            }
        }

        // Calculator logic
        function calculate() {
            const calcInput = document.getElementById('calcInput').value;
            try {
                const result = eval(calcInput);
                document.getElementById('calcResult').textContent = `Result: ${result}`;
            } catch {
                document.getElementById('calcResult').textContent = 'Invalid calculation';
            }
        }

        // Initial load of the first category
        window.onload = function() {
            loadUnitsByCategory();
        }
    </script>
</body>
</html>
